<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS FORM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h2>Responsive Form</h2>
      <p>Here is a responsive form</p>
      <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="fname" id="fname" name="firstname" placeholder="Your Name...">

                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="lname" id="lname" name="lastname" placeholder="Your last name...">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="Germani">Germani</option>
                      </select>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" rows="4" cols="30" placeholder="Write Something..."></textarea>
                    
                </div>
            </div>
<br>
                <div class="row">
                    <input type="Submit" id="Button">
                </div>
        </form>
      </div>
    </body>
</html>
